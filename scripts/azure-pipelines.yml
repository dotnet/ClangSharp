trigger:
- master

pr:
- master

jobs:
- template: azure-windows.yml
  parameters:
    name: windows_debug_x86
    pool: windows-latest
    configuration: Debug
    architecture: x86

- template: azure-windows.yml
  parameters:
    name: windows_release_x86
    pool: windows-latest
    configuration: Release
    architecture: x86

- template: azure-windows.yml
  parameters:
    name: windows_debug_x64
    pool: windows-latest
    configuration: Debug
    architecture: x64

- template: azure-windows.yml
  parameters:
    name: windows_release_x64
    pool: windows-latest
    configuration: Release
    architecture: x64

- template: azure-unix.yml
  parameters:
    name: ubuntu_debug_x64
    pool: ubuntu-latest
    configuration: Debug
    architecture: x64
    rid: ubuntu.18.04-x64

- template: azure-unix.yml
  parameters:
    name: ubuntu_release_x64
    pool: ubuntu-latest
    configuration: Release
    architecture: x64
    rid: ubuntu.18.04-x64

- template: azure-unix.yml
  parameters:
    name: macos_debug_x64
    pool: macOS-latest
    configuration: Debug
    architecture: x64

- template: azure-unix.yml
  parameters:
    name: macos_release_x64
    pool: macOS-latest
    configuration: Release
    architecture: x64

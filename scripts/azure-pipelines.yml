trigger:
- master

pr:
- master

jobs:
- template: azure-windows.yml
  parameters:
    name: windows_debug_x86
    pool: Hosted
    configuration: Debug
    architecture: x86

- template: azure-windows.yml
  parameters:
    name: windows_release_x86
    pool: Hosted
    configuration: Release
    architecture: x86

- template: azure-windows.yml
  parameters:
    name: windows_debug_x64
    pool: Hosted
    configuration: Debug
    architecture: x64

- template: azure-windows.yml
  parameters:
    name: windows_release_x64
    pool: Hosted
    configuration: Release
    architecture: x64

- template: azure-unix.yml
  parameters:
    name: ubuntu_debug_x64
    pool: Hosted Ubuntu 1604
    configuration: Debug
    architecture: x64
    rid: ubuntu.16.04-x64

- template: azure-unix.yml
  parameters:
    name: ubuntu_release_x64
    pool: Hosted Ubuntu 1604
    configuration: Release
    architecture: x64
    rid: ubuntu.16.04-x64

- template: azure-unix.yml
  parameters:
    name: macos_debug_x64
    pool: Hosted macOS
    configuration: Debug
    architecture: x64

- template: azure-unix.yml
  parameters:
    name: macos_release_x64
    pool: Hosted macOS
    configuration: Release
    architecture: x64
